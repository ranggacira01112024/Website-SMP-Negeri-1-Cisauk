<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SMP Negeri 1 Cisauk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="assets/img/Logo_SMP_Negeri_1_Cisauk-removebg-.png" type="image/jpeg">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('assets/img/SMP Negeri 1 Cisauk.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.215);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .register-container img.logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .register-container h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #000000;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1em;
        }

        .register-container button {
            display: inline-block;
            background-color: #ffd700;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .register-container button:hover {
            background-color: #ffeb3b;
        }

        .register-container .links {
            margin-top: 20px;
        }

        .register-container .links a {
            color: #87ceeb;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .register-container .links a:hover {
            color: #ffd700;
        }

        .signin-options {
            display: flex;
            flex-direction: column;
            align-items: center; /* Mengatur tombol-tombol agar rata tengah */
            margin-top: 20px;
        }

        .signin-options div {
            margin-bottom: 10px;
        }

        .signin-options button {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .signin-options button:hover {
            background-color: #f0f0f0;
        }

        .signin-options button img {
            margin-right: 10px;
        }

        .google-button {
            background: linear-gradient(135deg, #4285F4);
        }

        .google-button:hover {
            background: linear-gradient(135deg, #357ae8);
        }

        .yahoo-button {
            background: linear-gradient(135deg, #720e9e);
        }

        .yahoo-button:hover {
            background: linear-gradient(135deg, #5a0d8b);
        }

        .username-button {
            background: linear-gradient(135deg, #007bff, #6610f2);
        }

        .username-button:hover {
            background: linear-gradient(135deg, #0056b3, #4e09d1);
        }

        .signin-options .sso-button {
            background-color: #4CAF50; /* Warna hijau untuk SSO */
            color: #ffffff;
        }

        .signin-options div {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .forgot-password {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #0073e6;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Menambahkan logo -->
        <img src="assets/img/Logo SMP Negeri 1 Cisauk.jpg" alt="Logo" class="logo">
        <h2>SMP Negeri 1 Cisauk (Register)</h2>
        <div class="signin-options">
            <div>
                <button class="google-button" onclick="window.location.href='https://accounts.google.com/signin'">
                    <img src="assets/img/pngegg.png" alt="Google Logo" width="20" height="20">
                    Sign In with Google
                </button>
            </div>
            <div>
                <button class="yahoo-button" onclick="window.location.href='https://login.yahoo.com/'">
                    <img src="assets/img/logo-yahoo.png" alt="Yahoo Logo" width="20" height="20">
                    Sign In with Yahoo
                </button>
            </div>
            <div>
                <button class="username-button sso-button" onclick="window.location.href='username.html'">
                    <i class="bi bi-person-fill-add"></i>
                    Sign In with Username
                </button>
            </div>
        </div>
    </div>
</body>
</html>
