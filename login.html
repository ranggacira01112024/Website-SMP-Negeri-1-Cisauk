<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMP Negeri 1 Cisauk</title>
    <link rel="icon" href="assets/img/Logo_SMP_Negeri_1_Cisauk-removebg-.png" type="image/jpeg">
    <!-- Menambahkan Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('assets/img/SMP Negeri 1 Cisauk.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.215);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        .login-container img.logo {
            width: 100px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-size: 2em;
            animation: fadeIn 1s ease-out;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            animation: fadeIn 1s ease-out;
        }

        .login-container button {
            background-color: #ffd700;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            animation: fadeIn 1s ease-out;
        }

        .login-container button:hover {
            background-color: #ffeb3b;
        }

        .login-container .links {
            margin-top: 20px;
        }

        .login-container .links a {
            color: #87ceeb;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .login-container .links a:hover {
            color: #ffd700;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }

            .login-container h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Menambahkan logo -->
        <img src="assets/img/Logo SMP Negeri 1 Cisauk.jpg" alt="Logo SMP Negeri 1 Cisauk" class="logo">
        <h2>SMP Negeri 1 Cisauk</h2>
        <form>
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Kata Sandi" required>
            <button type="button" onclick="redirectToLink()">Masuk</button>
        </form>
        <div class="links">
            <a href="register.html">Belum punya akun? Daftar</a>
            <a href="register-options.html">Lupa Kata Sandi?</a>
        </div>
    </div>

    <script>
        function redirectToLink() {
            // Redirect ke halaman informasi kegiatan sekolah
            window.location.href = "information.html"; // Pastikan ini sesuai dengan nama file halaman target
        }
    </script>
</body>
</html>
