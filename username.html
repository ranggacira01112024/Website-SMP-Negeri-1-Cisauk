<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In with Username</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="assets/img/Logo_SMP_Negeri_1_Cisauk-removebg-.png" type="image/jpeg">
    <style>
        /* Style untuk halaman login */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('assets/img/SMP Negeri 1 Cisauk.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signin-container {
            background-color: rgba(255, 255, 255, 0.215);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        /* Animasi */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signin-container img.logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .signin-container h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #000000;
        }

        .signin-container input[type="text"],
        .signin-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .signin-container input[type="text"]:focus,
        .signin-container input[type="password"]:focus {
            border-color: #ffd700;
        }

        .signin-container button {
            display: inline-block;
            background-color: #ffd700;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .signin-container button:hover {
            background-color: #ffeb3b;
        }

        .signin-container .links {
            margin-top: 20px;
        }

        .signin-container .links a {
            color: #87ceeb;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .signin-container .links a:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <!-- Logo ditambahkan di sini -->
        <img src="assets/img/Logo SMP Negeri 1 Cisauk.jpg" alt="Logo" class="logo">
        <h2>Sign In with Username</h2>
        <form action="https://www.smpn1cisauk.sch.id/" method="get">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="links">
            <a href="register.html">Belum punya akun? Daftar</a>
            <a href="https://www.smpn1cisauk.sch.id/read/24/jurnal-harian">Jurnal Harian SMP Negeri 1 Cisauk</a>
        </div>
    </div>
</body>
</html>
